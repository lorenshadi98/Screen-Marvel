{%extends "base.html"%}
<!-- prettier-ignore -->
{%block title %}Search Home{%endblock%}

{% block content %}
<!-- Full image background with stylized search bar in the middle. -->
<!-- Two buttons: One for signup and one for login -->
<!-- ScreenMarvel Name in the middle on top of the search bar -->

<section class="hero is-ingo is-fullheight">
  <!-- Hero head: will stick at the top -->
  {{navBarHeader()}}

  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="home-title-text">Screen Marvel</h1>
      <p class="subtitle">
        Search for your favorite movies, series, or episodes
      </p>
      <form action="/search">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input
              class="input"
              type="text"
              placeholder="What do you want to watch?"
              name="movie_title"
            />
          </p>
          <p class="control">
            <button class="button is-info" type="submit">Search</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
{%endblock%}
